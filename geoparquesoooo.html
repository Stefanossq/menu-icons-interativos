<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geoparques</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS:wght@400;700&display=swap">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #161616;
      color: #fff;
      font-family: 'Comic Sans MS', sans-serif;
      text-align: center;
    }
    .message {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .geopark-info {
      margin: 20px 0;
    }
    .geopark-info img {
      max-width: 100%;
      border: 2px solid #fff;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .geopark-info p {
      font-size: 1.2em;
    }
    #map {
      height: 400px;
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
    }
  </style>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
  <div class="message">Explore os Geoparques!</div>
  <div class="geopark-info">
    <img src="geopark-image.jpg" alt="Imagem de um Geoparque">
    <p>Geoparques são áreas que possuem um patrimônio geológico de importância internacional.</p>
  </div>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoib2ZmYWNjIiwiYSI6ImNsd2w2NTRqZDFocnkybG9jamw2NGR3dTcifQ.lxA5V0zv-GmkqiNQYGBQ8Q'
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-74.5, 40], // Posição inicial [longitude, latitude]
      zoom: 2
    });

    const geoparks = [
      {
        name: "Geoparque Araripe",
        coordinates: [-39.4, -7.2],
        description: "Localizado no Brasil, famoso por seus fósseis bem preservados."
      },
      {
        name: "Geoparque de Katla",
        coordinates: [-18.9, 63.6],
        description: "Localizado na Islândia, conhecido por suas paisagens vulcânicas."
      }
      // Adicione mais geoparques aqui
    ];

    geoparks.forEach(park => {
      new mapboxgl.Marker()
        .setLngLat(park.coordinates)
        .setPopup(new mapboxgl.Popup({ offset: 25 }).setText(park.description))
        .addTo(map);
    });
  </script>
</body>
</html>
